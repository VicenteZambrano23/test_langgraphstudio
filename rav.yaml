scripts:
  linux_setup:
    - python3 -m venv .venv
    - pip install -r requirements.txt
    - source .venv/bin/activate
    - langgraph dev

  windows_setup:
    - python3 -m venv .venv
    - pip install -r requirements.txt
    - v.env\Scripts\Activate.ps1
    - langgraph dev
  run:
    - langgraph dev
