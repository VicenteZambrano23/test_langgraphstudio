scripts:
  linux_setup:
    - python3 -m venv .venv
    - bash -c "source .venv/bin/activate && pip install -r requirements.txt && langgraph dev"

  windows_setup:
    - python3 -m venv .venv
    - bash -c ".venv\Scripts\Activate.ps1 && pip install -r requirements.txt && langgraph dev"
  run:
    - langgraph dev
